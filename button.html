 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        background-color: palevioletred;
        width: 250px;
        height: 100px;
        padding: 20px;
        margin-bottom: 50px;

        border: 10px solid black;
        box-sizing: border-box;
        border-radius: 10px;
      }

      a, 
      button {
        display: inline-block;
         background-color: orange;
         width: 110px;
         height: 50px;
         line-height: 50px;
         text-align: center;
         color: white;
         text-decoration: none;
         border-radius: 10px; 
      }

      

    </style>
  </head>
  <body>
    <h1>Box Model</h1>
    <a href="#">Link</a>
    <a href="#">Another Link</a>
    <button>Click Me</button>
  </body>
</html>
