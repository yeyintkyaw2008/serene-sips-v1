<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .card {
        width: 250px;
        border: 2px solid black;
        background-color: darkgreen;
        padding: 10px;
        border-radius: 20px;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        margin-top: 50px;
        margin-bottom: 50px;
        border-style: double;

      }

      .card-img-top {
        max-width: 100%;
        border-radius: 20px;
      }

      .card-title {
        background-color: azure;
        border-radius: 20px;
        margin: 10px 0;
      }
      .price {
        font-weight: bold;
        font-style: italic;
      }

      .btn{
        width: 80%;
        height: 40px;
        background-color: black;
        color: white;
        margin-top: 10px;
        border-radius: 20px;

      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="images/Screenshot 2025-07-30 220836.png"
        alt=""
        class="card-img-top"
      />
      <h2 class="card-title">Americano</h2>
      <p class="card-text">
        -Strong ans black coffee. <br />
        Perfect for line bold coffee enthusiast. <br />
        <span class="price">$2.50</span>
      </p>
      <button class="btn">Order</button>
    </div>
  </body>
</html>
